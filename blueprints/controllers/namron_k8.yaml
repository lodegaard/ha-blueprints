# Blueprint metadata
blueprint:
  name: Controller - Namron K8 8 button remote
  description: |
    # Controller - Namron K8 8 button remote

    Note: The 2, 4 and 6 button remote from Namron probably also works with this controller, but it is no tested

    Controller automation for executing any kind of action triggered by the provided Namron K8 eight button remote. Allows to optionally loop an action on a button long press.
    Supports ZHA. (deCONZ and Zigbee2MQTT must be tested before it can be added)

    Automations created with this blueprint can be connected with one or more [Hooks](https://epmatt.github.io/awesome-ha-blueprints/docs/blueprints/hooks) supported by this controller.
    Hooks allow to easily create controller-based automations for interacting with media players, lights, covers and more.
    See the list of [Hooks available for this controller](https://epmatt.github.io/awesome-ha-blueprints/docs/blueprints/controllers/ikea_e1743#available-hooks) for additional details.

    ðŸš€ This blueprint is based on the **[Awesome HA Blueprints](https://epmatt.github.io/awesome-ha-blueprints) project**.

    â„¹ï¸ Version 2023.08.12
